<h1>Gym Members</h1>
<a href="{% url 'member_add' %}">Add Member</a>
<ul>
  {% for member in members %}
    <li>
      {{ member.name }} - {{ member.plan_type }}
      <a href="{% url 'member_edit' member.id %}">Edit</a>
      <a href="{% url 'member_delete' member.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
