{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Member{% endblock %}
{% block header %}{% if form.instance.pk %}Edit Member{% else %}Add New Member{% endif %}{% endblock %}

{% block content %}
<form method="post" class="col-md-6">
    {% csrf_token %}
    
    <div class="card">
        <div class="card-body">
            {{ form.as_p }}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
            <a href="{% url 'member-list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
